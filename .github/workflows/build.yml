name: build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: "maven"

      - name: Prepare mvnw
        run: chmod +x ./mvnw

      - name: Build with Maven
        run: ./mvnw --batch-mode --update-snapshots --no-transfer-progress verify

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./digiwf-coverage/target/coverage/
          fail_ci_if_error: false
          files: ./digiwf-cocreation-coverage/target/coverage/jacoco.xml
          flags: unittests
          name: digiwf-cocreation
          verbose: true

  legacy-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: "maven"

      - name: Build with Maven
        working-directory: ./legacy
        run: mvn --batch-mode --update-snapshots --no-transfer-progress verify
